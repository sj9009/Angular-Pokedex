<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
      <mat-toolbar>Pokemon.org</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Pokedex</a>
        <a mat-list-item href="#">About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="header">
        <button type="button" mat-icon-button (click)="sidenav.toggle()"><mat-icon class="ham">menu</mat-icon></button>
      </mat-toolbar>
      <div class="container">
        <h1>Pokedex.org</h1>
        <form class="example" action="" id="form">
            <input type="text" placeholder="Search for Pokemon" id="search" class="search">
            <button type="submit"><mat-icon>search</mat-icon></button>
        </form>
      </div>
      <app-pokemon-list></app-pokemon-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
