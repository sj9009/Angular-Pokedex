<div class="poke-contaner" (scroll)="onScroll($event)">
    <div class="pokemon-card">
        <div class="box" *ngFor="let pokemon of pokemons | async">
            <img [src]="pokemon.sprites.front_default" class="img-con" alt="pokemon">
            <h3>{{pokemon.name}}</h3>
        </div>
    </div>
</div>
